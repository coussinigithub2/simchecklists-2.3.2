<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklists Avion simulation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: white; color: black;}
        a { color: blue; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .header { color: green; font-size: 2.0em; font-weight: bold; }
        .section { color: green; font-size: 1.5em; margin-top: 10px; }
        .item { cursor: pointer; display: flex; font-size: 1.5em;}
        .special { color: grey; font-style: italic;  font-size: 1.5em;}
        .toggled { color: blue !important; }
        .left { width: 30ch; word-wrap: break-word; }
        .right { width: 50ch; word-wrap: break-word; }
        .center { max-width: fit-content; margin-left: auto; margin-right: auto; }
}
    </style>
</head>
<body>
    <div class="center">
        <a href="index.html">⬅ Retour à la page principale</a>
        <div id="file-content"></div>
    </div>
    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        async function fetchFileContent(url) {
            const response = await fetch(url);
            if (!response.ok) {
                document.getElementById("file-content").innerHTML = "<p>Impossible de charger le fichier.</p>";
                return;
            }
            const text = await response.text();
            displayFileContent(text);
        }

        function displayFileContent(text) {
            const lines = text.split("\n").map(line => line.trim());
            const contentDiv = document.getElementById("file-content");
            contentDiv.innerHTML = ""; 

            lines.forEach((line, index) => {
                const div = document.createElement("div");

                if (index === 0) {
                    div.className = "header";
                    div.textContent = line;
                } else if (line.startsWith("--") && line.endsWith("--")) {
                    div.className = "section";
                    div.textContent = line;
                } else if (line.startsWith("**")) {
                    div.className = "special";
                    div.textContent = line;
                } else {
                    const [left, right] = line.split('=');
                    const leftDiv = document.createElement("div");
                    const rightDiv = document.createElement("div");

                    leftDiv.className = "left";
                    rightDiv.className = "right";
                    leftDiv.textContent = left;
                    rightDiv.textContent = right;

                    div.className = "item";
                    div.appendChild(leftDiv);
                    div.appendChild(rightDiv);
                    div.onclick = () => div.classList.toggle("toggled");
                }

                contentDiv.appendChild(div);
            });
        }

        const fileUrl = getQueryParam("file");
        if (fileUrl) {
            fetchFileContent(fileUrl);
        } else {
            document.getElementById("file-content").innerHTML = "<p>Aucun fichier sélectionné.</p>";
        }
    </script>
</body>
</html>
