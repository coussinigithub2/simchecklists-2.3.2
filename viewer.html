<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklists Avion simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4E1C4;
            color: #688E93;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #content {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #sidebar {
            flex: 1;
            background-color: #ddd;
            padding: 10px;
            border-left: 2px solid #5C4033;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        a { color: #5C4033; text-decoration: none; font-size: 1.5em; }
        a:hover { text-decoration: underline; }
        .header { color: #5C4033; font-size: 2em; font-weight: bold; text-decoration: underline; margin-top: 30px; }
        .section { color: #5C4033; font-size: 1.5em; font-weight: bold; margin-top: 10px; text-decoration: underline; }
        .item { font-size: 1.3em; cursor: pointer; }
        .special { font-size: 1.3em; color: grey; font-style: italic; }
        .toggled { color: #b0413e; text-decoration: line-through; }
    </style>
</head>
<body>
    <div id="content">
        <div id="file-content"></div>
    </div>
    <div id="sidebar">
        <iframe src="https://dispatch.simbrief.com/briefing/latest"></iframe>
    </div>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        async function fetchFileContent(url) {
            const response = await fetch(url);
            if (!response.ok) {
                document.getElementById("file-content").innerHTML = "<p>Impossible de charger le fichier.</p>";
                return;
            }
            const text = await response.text();
            displayFileContent(text);
        }

        function displayFileContent(text) {
            const lines = text.split("\n").map(line => line.trim());
            const contentDiv = document.getElementById("file-content");
            contentDiv.innerHTML = ""; 

            // Ajouter le lien en premier
            const backLink = document.createElement("a");
            backLink.href = "index.html";
            backLink.textContent = "⬅ Retour à la page principale";
            contentDiv.appendChild(backLink);

            const table = document.createElement("table");

            lines.forEach((line, index) => {
                const tr = document.createElement("tr");

                if (index === 0) {
                    const th = document.createElement("th");
                    th.className = "header";
                    th.colSpan = 2;
                    th.textContent = line;
                    tr.appendChild(th);
                } else if (line.startsWith("--") && line.endsWith("--")) {
                    const th = document.createElement("th");
                    th.className = "section";
                    th.colSpan = 2;
                    th.textContent = line;
                    tr.appendChild(th);
                } else if (line.startsWith("**")) {
                    const th = document.createElement("th");
                    th.className = "special";
                    th.colSpan = 2;
                    th.textContent = line;
                    tr.appendChild(th);
                } else {
                    const [left, right] = line.split('=');

                    const thLeft = document.createElement("th");
                    thLeft.className = "left";
                    thLeft.textContent = left;

                    const thRight = document.createElement("th");
                    thRight.className = "right";
                    thRight.textContent = right || ""; // Gérer le cas où right est vide

                    tr.appendChild(thLeft);
                    tr.appendChild(thRight);
                    tr.onclick = () => tr.classList.toggle("toggled");
                }

                table.appendChild(tr);
            });

            contentDiv.appendChild(table);
        }

        const fileUrl = getQueryParam("file");
        if (fileUrl) {
            fetchFileContent(fileUrl);
        } else {
            document.getElementById("file-content").innerHTML = "<p>Aucun fichier sélectionné.</p>";
        }
    </script>
</body>
</html>
