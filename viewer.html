
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklists Avion simulation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #222; color: white; }
        a { color: lightblue; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .header { color: limegreen; font-size: 1.5em; font-weight: bold; cursor: pointer; }
        .section { color: yellow; font-size: 1.2em; margin-top: 10px; cursor: pointer; }
        .item { cursor: pointer; display: flex; }
        .special { color: purple; font-style: italic; cursor: pointer; }
        .toggled { color: red !important; }
        .item div { margin-right: 10px; }
        .item div:nth-child(1) { width: 30ch; }
        .item div:nth-child(2) { width: 20ch; }
        .item.selected { color: red; }
        .header.selected { color: white !important; }
        .section.selected { color: white !important; }
    </style>
</head>
<body>
    <a href="index.html">⬅ Retour à la page principale</a>
    <div id="file-content"></div>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        async function fetchFileContent(url) {
            const response = await fetch(url);
            if (!response.ok) {
                document.getElementById("file-content").innerHTML = "<p>Impossible de charger le fichier.</p>";
                return;
            }
            const text = await response.text();
            displayFileContent(text);
        }

        function displayFileContent(text) {
            const lines = text.split("\n").map(line => line.trim());
            const contentDiv = document.getElementById("file-content");
            contentDiv.innerHTML = ""; 

            lines.forEach((line, index) => {
                const div = document.createElement("div");

                if (index === 0) {
                    div.className = "header";
                    div.textContent = line;
                    div.onclick = () => toggleSelection(div, "header");
                } else if (line.startsWith("--") && line.endsWith("--")) {
                    div.className = "section";
                    div.textContent = line;
                    div.onclick = () => toggleSelection(div, "section");
                } else if (line.startsWith("**")) {
                    div.className = "special";
                    div.textContent = line;
                    div.onclick = () => toggleSelection(div, "special");
                } else if (line.includes("=")) {
                    const [left, right] = line.split("=");
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "item";
                    const leftDiv = document.createElement("div");
                    leftDiv.textContent = left.trim();
                    const rightDiv = document.createElement("div");
                    rightDiv.textContent = right.trim();
                    itemDiv.appendChild(leftDiv);
                    itemDiv.appendChild(rightDiv);
                    itemDiv.onclick = () => itemDiv.classList.toggle("selected");
                    div.appendChild(itemDiv);
                } else {
                    div.className = "item";
                    div.textContent = line;
                    div.onclick = () => div.classList.toggle("selected");
                }

                contentDiv.appendChild(div);
            });
        }

        function toggleSelection(element, type) {
            const allElements = document.querySelectorAll(`.${type}`);
            allElements.forEach(el => el.classList.remove("selected"));
            element.classList.add("selected");

            if (type === "header" || type === "section") {
                const items = document.querySelectorAll(".item");
                items.forEach(item => {
                    if (item.classList.contains("selected")) {
                        item.classList.remove("selected");
                        item.style.color = 'white';
                    } else {
                        item.style.color = 'red';
                    }
                });
            }
        }

        const fileUrl = getQueryParam("file");
        if (fileUrl) {
            fetchFileContent(fileUrl);
        } else {
            document.getElementById("file-content").innerHTML = "<p>Aucun fichier sélectionné.</p>";
        }
    </script>
</body>
</html>
