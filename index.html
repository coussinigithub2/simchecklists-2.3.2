<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des fichiers</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #222; color: white; }
        a { color: lightblue; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .header { color: limegreen; font-size: 1.5em; font-weight: bold; }
        .section { color: yellow; font-size: 1.2em; margin-top: 10px; }
        .item { cursor: pointer; }
        .special { color: purple; font-style: italic; }
        .toggled { color: red !important; }
    </style>
</head>
<body>
    <h1>Fichiers dans lists</h1>
    <ul id="file-list"></ul>
    <div id="file-content"></div>

    <script>
        const repo = "coussini/XPlaneTouchPortalPlugin"; // Remplace par ton repo
        const branch = "main"; // Change si n√©cessaire
        const dir = "lists"; 

        async function fetchFiles() {
            const url = `https://api.github.com/repos/${repo}/contents/${dir}?ref=${branch}`;
            const response = await fetch(url);
            if (!response.ok) {
                document.getElementById("file-list").innerHTML = "<li>Impossible de charger les fichiers.</li>";
                return;
            }
            const files = await response.json();
            const list = document.getElementById("file-list");
            files.forEach(file => {
                if (file.type === "file" && file.name.endsWith(".txt")) {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = "#";
                    a.textContent = file.name;
                    a.onclick = () => fetchFileContent(file.download_url);
                    li.appendChild(a);
                    list.appendChild(li);
                }
            });
        }

        async function fetchFileContent(url) {
            const response = await fetch(url);
            if (!response.ok) {
                document.getElementById("file-content").innerHTML = "<p>Impossible de charger le fichier.</p>";
                return;
            }
            const text = await response.text();
            displayFileContent(text);
        }

        function displayFileContent(text) {
            const lines = text.split("\n").map(line => line.trim());
            const contentDiv = document.getElementById("file-content");
            contentDiv.innerHTML = ""; 

            lines.forEach((line, index) => {
                const div = document.createElement("div");

                if (index === 0) {
                    div.className = "header";
                } else if (line.startsWith("--") && line.endsWith("--")) {
                    div.className = "section";
                } else if (line.startsWith("**")) {
                    div.className = "special";
                } else {
                    div.className = "item";
                    div.onclick = () => div.classList.toggle("toggled");
                }

                div.textContent = line;
                contentDiv.appendChild(div);
            });
        }

        fetchFiles();
    </script>
</body>
</html>
